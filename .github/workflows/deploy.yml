name: Deploy to Streamlit and Hugging Face

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          if [ -z "$HF_TOKEN" ] || [ -z "$HF_SPACE_NAME" ]; then
            echo "HuggingFace deployment failed: cant find secrets"
            echo "Add HF_TOKEN and HF_SPACE_NAME to repository secrets"
            exit 0
          fi

          echo "Deploying to HF Space: $HF_SPACE_NAME"

          pip install git-filter-repo

          git clone . hf-deploy --branch main

          cd hf-deploy

          git filter-repo --path LOBSTER_SampleFile_AAPL_2012-06-21_10 --invert-paths --force
          git filter-repo --path LOBSTER_SampleFile_GOOG_2012-06-21_10 --invert-paths --force
          git filter-repo --path LOBSTER_SampleFile_MSFT_2012-06-21_10 --invert-paths --force
          git filter-repo --path LOBSTER_SampleFile_SPY_2012-06-21_50 --invert-paths --force

          cp README_HF.md README.md
          git add README.md
          git commit -m "Configure HuggingFace Space" || true

          git remote add hf https://HF_USER:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME

          git push hf main:main --force

          cd ..
          rm -rf hf-deploy

      - name: Trigger Streamlit Cloud Deployment
        env:
          STREAMLIT_APP_URL: ${{ secrets.STREAMLIT_APP_URL }}
        run: |
          echo "Streamlit Cloud will auto-deploy from main branch"
          echo "App URL: $STREAMLIT_APP_URL"

      - name: Deployment Summary
        run: |
          echo "Deployment started"
          echo "HF Spaces: https://huggingface.co/spaces/${{ secrets.HF_SPACE_NAME }}"
          echo "Streamlit: ${{ secrets.STREAMLIT_APP_URL }}"
