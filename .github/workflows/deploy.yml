name: Deploy to Streamlit and Hugging Face

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          if [ -z "$HF_TOKEN" ] || [ -z "$HF_SPACE_NAME" ]; then
            echo "⚠️  HuggingFace deployment skipped: missing secrets"
            echo "Add HF_TOKEN and HF_SPACE_NAME to repository secrets"
            exit 0
          fi

          if [ ! -f "README_HF.md" ]; then
            echo "⚠️  HuggingFace deployment skipped: README_HF.md not found"
            exit 0
          fi

          echo "🚀 Deploying to HF Space: $HF_SPACE_NAME"

          pip install git-filter-repo

          git clone . hf-deploy --branch main

          cd hf-deploy

          # Remove all LOBSTER sample files to prevent pushing large CSV files to HF Spaces
          # Must use git rm since filter-repo doesn't work well in loops
          if ls LOBSTER_SampleFile_* >/dev/null 2>&1; then
            echo "📦 Removing large LOBSTER sample files from git history..."

            # Remove directories from working tree and staging
            git rm -rf LOBSTER_SampleFile_* || true

            # Remove from entire git history (all branches)
            git filter-repo --path-glob 'LOBSTER_SampleFile_*' --invert-paths --force

            echo "✓ Sample files removed from git history"
          fi

          # Use HuggingFace Space README
          cp README_HF.md README.md
          git add README.md
          git commit -m "Configure HuggingFace Space" || true

          # Push to HF Spaces (using generic username for HF git auth)
          git remote add hf https://hf:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME

          echo "📤 Pushing to HuggingFace Spaces..."
          git push hf main:main --force

          cd ..
          rm -rf hf-deploy

          echo "✅ HuggingFace deployment complete!"

      - name: Trigger Streamlit Cloud Deployment
        env:
          STREAMLIT_APP_URL: ${{ secrets.STREAMLIT_APP_URL }}
        run: |
          echo "Streamlit Cloud will auto-deploy from main branch"
          echo "App URL: $STREAMLIT_APP_URL"

      - name: Deployment Summary
        run: |
          echo "Deployment started"
          echo "HF Spaces: https://huggingface.co/spaces/${{ secrets.HF_SPACE_NAME }}"
          echo "Streamlit: ${{ secrets.STREAMLIT_APP_URL }}"
