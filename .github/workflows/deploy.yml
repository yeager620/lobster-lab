name: Deploy to Streamlit and Hugging Face

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Push to Hugging Face Spaces
        if: ${{ secrets.HF_TOKEN != '' && secrets.HF_SPACE_NAME != '' }}
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          if [ -z "$HF_TOKEN" ] || [ -z "$HF_SPACE_NAME" ]; then
            echo "skipping HuggingFace deployment ; cant find secrets"
            echo "necessary secrets: HF_TOKEN, HF_SPACE_NAME"
            exit 0
          fi

          echo "deploying to HF space: $HF_SPACE_NAME"
          git push --force https://HF_USER:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME main:main

      - name: Trigger Streamlit Cloud Deployment
        env:
          STREAMLIT_APP_URL: ${{ secrets.STREAMLIT_APP_URL }}
        run: |
          echo "streamlit cloud will auto-deploy to main"
          echo "url: $STREAMLIT_APP_URL"

      - name: Deployment Summary
        run: |
          echo "deployment started"
          echo "hf spaces: https://huggingface.co/spaces/${{ secrets.HF_SPACE_NAME }}"
          echo "streamlit: ${{ secrets.STREAMLIT_APP_URL }}"
